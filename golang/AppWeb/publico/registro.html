<!DOCTYPE html>
  <html lang="es">
    <head>
      <link href="/publico/css/fondo.css" rel="stylesheet">
      <meta charset="UTF-8">
      <title>Registro RecetApp</title>
    </head>
    <body>
      <div class="boxlog">
      <h3 style=" color:lightgrey;"><strong>Registro de usuario</strong></h3>
      <div class="inputbox">
        <form method="POST" action="/registro">
          <p style=" color: #DAF7A6;">Nombre:</p>
          <input type="text" name="nombre" placeholder="Introduce el nombre de usuario"><br>
          <p style=" color:  #DAF7A6;">Correo electrónico:</p>
          <input type="text" name="email" placeholder="Introduce el nombre de usuario"><br>
          <p style=" color:  #DAF7A6;">Contraseña:</p>
          <input type="password" name="password" placeholder="Introduce aqui la contraseña"><br>
          <input class="submitbutton" type="submit" value="Registrar">
        </form>
      </div>
    </div>
    </body>
  </html>
