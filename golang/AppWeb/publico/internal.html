<html lang="es">
<head>

	<title>Recetapp Login</title>
	  <link href="css/fondo.css" rel="stylesheet">
</head>
{{if .Success}}
<h1>Thanks for your message!</h1>
{{else}}
<body>
	<div class="boxlog">
		<h1>Accediste con éxito</h1>
		 <form method="POST" action="/ingrediente">
		 <input id="AnnadirIngrediente" name="AnnadirIngrediente" type="hidden" value="AnnadirIngrediente">
