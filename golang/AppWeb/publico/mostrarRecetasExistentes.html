<html lang="es">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
	<title>Recetas</title>
	  <link href="/publico/css/fondo.css" rel="stylesheet">
</head>
<body style="height: 1800px">	
	
	<div class="boxlog" style="transform: translate(-50%,-1%);">

			<p style="color: #DAF7A6">ID: {{ .Id_receta }}</p>

	</div>

</html>
