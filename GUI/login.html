<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Recetapp Login</title>
	<link rel="stylesheet" href="fondo.css">
</head>
<body>
  <div class="boxlog">
    <h1>Login</h1>
	  <form action="/login" method="POST">
        <div class="inputbox">
    	  <input type="text" placeholder="Introduce tu usuario" name="usuario">
        </div>
        <div class="inputbox">
    	  <input type="password" placeholder="Introduce tu contraseña" name="password">
        </div>
    	  <input class="submitbutton" type="submit" value="Entrar">
    	<div class="register">
    		<br>
    		<a href="registro.html">Si todavía no eres usuario pulsa aquí para registrarte</a>
        </div>
      </form>
  </div>
</body>
</html>
